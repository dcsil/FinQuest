services:
  - type: web
    name: finquest-api
    runtime: python
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn finquest_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Supabase Configuration - Set these in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      # LLM Configuration - Set these in Render dashboard
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_BASE_URL
        value: https://generativelanguage.googleapis.com/v1beta
      - key: LLM_MODEL
        value: gemini-2.0-flash
      - key: LLM_API_KEY
        sync: false
      - key: LLM_ORG_ID
        sync: false
      - key: LLM_TIMEOUT_SECONDS
        value: 30.0
      - key: LLM_MAX_RETRIES
        value: 2
      # CORS Configuration - Update with your frontend URL
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,https://tryfinquest.vercel.app

